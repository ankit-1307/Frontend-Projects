<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Single+Day&display=swap"
            rel="stylesheet"
        />
    </head>
    <body >
        <div class="container">
            <h1>Generate a<br> <span class="random-style">Random Password</span>  </h1>
            <div class="display">
                <input id="password" type="text" placeholder="password">
                <img src="./images/copy.png" onClick ="copyPassword()" alt="" class="password-img">
        </div>
        
        <button onclick="generatePassword()" class="generate-pwd"><img src="./images/generate.png" class="generate-img">Generate password</button>
        <script  src="script.js"></script>
    </body>
</html>
